<div class="playerlist">
    <table class="playertable">
        <tr>
            <th *ngFor = "let player of players; let i = index">Spieler {{ i + 1 }}</th>
        </tr>
        <tr>
            <td *ngFor = "let player of players"><span class="time">{{ player.time | formatTime }}</span></td>
        </tr>
    </table>
</div>
